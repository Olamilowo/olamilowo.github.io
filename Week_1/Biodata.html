<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata </title>
</head>
<body>
    <form>
        <label for="Name">First Name:</label>
        <input type="text" id="Name" placeholder="Input your first name">
        <br><br>
        <label for="Name">Last Name:</label>
        <input type="text" id="Name" placeholder="Input your last name">
        <br><br>
        <label for="user_email">Email:</label>
        <input type="text" id="user_email" placeholder="Input your email">
        <br><br>
        <label for="text">Password:</label>
        <input type="text" id="User_password" placeholder="Input your Password">
        <br><br>
        Birthday:
        <input type="date">
        <br>
        <p>Select your gender:</p>
        <input type="radio" id="male" name="gender">
        <label for="male">male</label>

        <input type="radio" id="female" name="gender">
        <label for="female">female</label>

        <input type="radio" id="others" name="gender">
        <label for="others">others</label>
        <br><br>
        <p>Favourite Colour</p>
        <input type="color">
        <br>
        <p>Spoken Languages</p>
        <input type="checkbox" id="English" name="Language">
        <label for="English">English</label>
        <br>
        <input type="checkbox" id="French" name="Language">
        <label for="French">French</label>
        <br>
        <input type="checkbox" id="Spanish" name="Language">
        <label for="Spanish">Spanish</label>
        <br>
        <input type="checkbox" id="Dutch" name="Language">
        <label for="Dutch">Dutch</label>
        <br>
        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="" cols="30" rows="10" placeholder="Tell us about yourself"></textarea>
        <br><br>
        <input type="submit" value="submit">


    </form>
    
</body>
</html>
