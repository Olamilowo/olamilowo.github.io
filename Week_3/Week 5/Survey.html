<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./surveyy.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <h1 id="Title">Career Connect survey form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <!-- Name Input -->
            <div class="form-class">
                <form id="survey-form">
                    <!-- Name Input -->
                    <label for="Name">Name</label>
                    <input type="text" id="Name" class="form_input" placeholder="Enter your name" required>
            </div>
            <!-- Email Input -->
            <div class="form-class">
                <label for="Email">Email</label>
                <input type="Email" id="Email" class="form_input" placeholder="Enter your Email" required>
            </div>
            <!-- Age input -->
            <div class="form-class">

                <label for="Age">Age</label>
                <input type="Number" id="Age" class="form_input" placeholder="Input your Age" min="18" max="75"
                    required>
            </div>
            <!-- Dropdown menu -->
            <div class="form-class">
                <p>which option best describe your current role</p>
                <select name="dropdown" id="dropdown" class="form_input">
                    <option value="role" disabled selected>select your role</option>
                    <option value="student">student</option>
                    <option value="full-time">full-time</option>
                    <option value="part-time">part-time</option>
                    <option value="others">others</option>
                </select>
            </div>
            <!-- radio buttons -->
            <div class="form-class">
                <p>would you recommend career connect to a friend</p>
                <input type="radio" value="definitely" name="option" id="definitely" class="form_radio">
                <label for="definitely">definitely</label>
                <!-- break line -->
                <br>
                <input type="radio" value="maybe" name="option" id="maybe" class="form_radio">
                <label for="maybe">maybe</label>
                <!-- break line -->
                <br>
                <input type="radio" value="nah" name="option" id="nah" class="form_radio">
                <label for="nah">nah</label>
            </div>
            <!-- Dropdown -->
            <div class="form-class">
                <p>What is your favourite feature of CareerConnects</p>
                <select name="dropdown" id="dropdown" class="form_input">
                    <option value="role" disabled selected>Pick one</option>
                    <option value="challenges">challenges</option>
                    <option value="projects">projects</option>
                    <option value="community">community</option>
                    <option value="open-source">open source</option>
                </select>
            </div>
            <!-- Checkbox -->
            <div class="form-class">
                <p>
                    What would you like to see improved? (check all that
                    apply)
                </p>
                <label for="front" class="form-class_label">
                    <input type="checkbox" class="form_check" value="front" id="front" />
                    Front-end Projects
                </label>
                <label for="back" class="form-class_label">
                    <input type="checkbox" class="form_check" value="back" id="back" />
                    Back-end Projects
                </label>
                <label for="data" class="form-class_label">
                    <input type="checkbox" class="form_check" value="data" id="data" />
                    Data Visualization
                </label>
                <label for="challenges" class="form-class_label">
                    <input type="checkbox" class="form_check" value="challenges" id="challenges" />
                    Challenges
                </label>
                <label for="open" class="form-class_label">
                    <input type="checkbox" class="form_check" value="open" id="open" />
                    Open Source Communities
                </label>
            </div>
            <!-- Textarea input -->
            <div class="form-class">
                <textarea name="text" id="textarea" cols="30" rows="6" class="form_input"
                    placeholder="Enter your comments here"></textarea>
            </div>
            <!-- Submit button -->
            <div class="form-class">
                <input type="submit" value="Submit" class="form_submit" />
                <input type="reset" value="Reset" class="form_reset" />
            </div>

        </form>
    </main>


</body>

</html>
