<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two</title>
</head>
<body>
    <style>
        p{
            border-width: 4px;
            border-color: blue;
        }
    </style>
    <p style="border-style: dotted;">Dotted border</p>
    <p style="border-style: dashed;">Dashed Border</p>
    <p style="border-style: solid;">Solid Border</p>
    <p style="border-style: double;">Double Border</p>
    <p style="border-style: dotted dashed;">mixed border</p>
    <p style="border-style: double dashed dotted;">double mixed border</p>
    <p style="border-style: dotted dashed solid;">Dotted Dashed solid</p>
    <p style="border-style: solid dashed double dotted;">many border</p>
    
</body>
</html>
