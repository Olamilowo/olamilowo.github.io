<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Report</title>
  <style>
    /* Global styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-left: 280px;
      background: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 0;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    /* Avatar positioning */
    #avatar-container {
      padding: 10px;
      text-align: right;
    }
    #student-avatar {
      /* top: 10px; */
      right: 10px;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: block;
      border: 3px solid #ddd;
      margin: 0 auto 10px auto;
      margin-left: 600px;
    }
    /* Profile Section */
    .profile-section {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .profile-details {
      flex: 1;
      min-width: 250px;
      padding: 10px;
    }
    .profile-details h2 {
      margin-top: 0;
    }
    /* Attendance Section */
    .attendance-section {
      margin-top: 30px;
      padding: 10px;
      border-top: 2px solid #eee;
    }
    .attendance-report {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
    .attendance-stats {
      flex: 1;
      min-width: 200px;
      padding: 10px;
    }
    .attendance-stats p {
      margin: 5px 0;
    }
    .attendance-chart {
      flex: 1;
      width: 50px;
      padding: 10px;
    }
    /* Add button */
    #add-btn {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #4df273;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    #add-btn:hover {
      background-color: #27f357;
    }
    /* Delete Button */
    #delete-btn {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    
    }
    #delete-btn:hover {
      background-color: #d32f2f;
    }
  </style>
  <!-- Load Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Avatar Container -->
    <div id="avatar-container">
      <img id="student-avatar" alt="Student Avatar">
        <!-- Delete Button -->
     <button id="add-btn">Add/Edit Student Profile</button>
     <button id="delete-btn">Delete Student Profile</button>
    </div>
     <!-- Profile Section -->
     <div class="profile-section">
      <div class="profile-details">
        <h2 id="student-name"></h2>
        <p><strong>Age:</strong> <span id="student-age"></span></p>
        <p><strong>Sex:</strong> <span id="student-sex"></span></p>
        <p><strong>Class:</strong> <span id="student-class"></span></p>
        <p><strong>School:</strong> <span id="student-school"></span></p>
        <p><strong>Parent:</strong> <span id="student-parent"></span></p>
        <p><strong>Phone:</strong> <span id="student-phone"></span></p>
        <p><strong>Address:</strong> <span id="student-address"></span></p>
        <p><strong>Email:</strong> <span id="student-email"></span></p>
      </div>
    </div>

    <!-- Attendance Section -->
    <div class="attendance-section">
      <h3>Attendance Report</h3>
      <div class="attendance-report">
        <div class="attendance-stats">
          <p><strong>Total Days:</strong> <span id="total-days"></span></p>
          <p><strong>Days Present:</strong> <span id="days-present"></span></p>
          <p><strong>Attendance:</strong> <span id="attendance-percent"></span></p>
        </div>
        <div class="attendance-chart">
          <canvas id="attendanceChart" width="300px" height="200px"></canvas>
        </div>
  </div>
  <script src="student-report.js"></script>
</body>
</html>
